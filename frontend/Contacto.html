<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Junt-Dogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <img src="./imagenes/nav.png" alt="huellitas">
        <h1><a href="Inicio.html" class="navbar-link">Junt-Dogs</a></h1>
        <img src="./imagenes/nav.png" alt="huellitas">
        <div class="links"> 
            <a href="Adopciones.html">¿Cómo adoptar?</a>
            <a href="Nosotros.html">¿Quiénes Somos?</a>
            <a href="Testimonios.html">Testimonios</a>
            <a href="Contacto.html">Contacto</a>
            <button class="btn btn-light" onclick="window.location.href='InicioSesion.html'">Iniciar sesión</button>
            <button class="btn btn-dark" onclick="window.location.href='Registro.html'">Registro</button>
        </div>
    </div>

    <hr style="border: 0px; height: 5px; background-color: #3f2d21;">

    <div class="container py-5">
        <h2 class="text-center mb-5" style="color: #3f2d21;">Contáctanos</h2>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="bg-dark text-white p-4 rounded h-100">
                    <h3 class="mb-4">Información de Contacto</h3>
                    <div class="mb-3">
                        <i class="bi bi-telephone-fill me-2"></i>
                        <span>+34 123 456 789</span>
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-envelope-fill me-2"></i>
                        <span>info@juntdogs.com</span>
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-geo-alt-fill me-2"></i>
                        <span>Calle DICIS 123, Salamanca</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <form class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100">
                        Enviar Mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <hr style="border: 0px; height: 5px; background-color: #3f2d21;">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
