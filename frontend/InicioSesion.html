<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
    <style>
        /* Estilos personalizados para el formulario de inicio de sesión */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #FFCFB3;
            border-radius: 8px;
            background-color: #FFCFB3;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-dark {
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="./imagenes/nav.png" alt="huellitas">
        <h1>Junt-Dogs</h1>
        <img src="./imagenes/nav.png" alt="huellitas">
        <a href="Adopciones.html">¿Cómo adoptar?</a>
        <a href="Nosotros.html">¿Quiénes Somos?</a>
        <a href="Testimonios.html">Testimonios</a>
        <a href="Contacto.html">Contacto</a>
    </div>
    
    <hr style="border: 0px; height: 5px; background-color: #3f2d21;">

    <div class="container mt-5">
        <h2 class="text-center">Inicio de Sesión</h2>
        <div class="login-container">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
            <div id="loginMessage" class="mt-3 text-center"></div>
        </div>
    </div>
    
    <hr style="border: 0px; height: 5px; background-color: #3f2d21;">
    
    <script src="/JUN-DOGS-/frontend/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
