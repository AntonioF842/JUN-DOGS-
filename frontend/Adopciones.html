<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta una Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/adopciones.css">
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <img src="./imagenes/nav.png" alt="huellitas">
        <h1><a href="Inicio.html" class="navbar-link">Junt-Dogs</a></h1>
        <img src="./imagenes/nav.png" alt="huellitas">
        <div class="links">
            <a href="Adopciones.html">¿Cómo adoptar?</a>
            <a href="Nosotros.html">¿Quiénes Somos?</a>
            <a href="Testimonios.html">Testimonios</a>
            <a href="Contacto.html">Contacto</a>
            <button class="btn btn-light" onclick="window.location.href='InicioSesion.html'">Iniciar sesión</button>
            <button class="btn btn-dark">Registro</button>
        </div>
    </div>

    <hr class="divider">

    <!-- Encabezado -->
    <header>
        <div class="contenedorprin text-center">
            <h1 class="main-title">Pata a pata "Siempre"...</h1>
            <p class="main-description">Explora entre las mascotas que buscan un hogar y haz una diferencia en sus vidas
                y en la tuya.</p>
            <a href="#mascotas" class="cta-button btn btn-primary">Ver Mascotas</a>
        </div>
    </header>

    <!-- Carrusel de tarjetas con datos de mascotas -->
    <div class="carousel-container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div id="carousel-inner" class="carousel-inner">
                <!-- Dynamic content will be inserted here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <!-- Modals container -->
    <div id="modals-container">
        <!-- Dynamic modals will be inserted here -->
    </div>

    <!-- Sección de mascotas en adopción -->
    <main id="mascotas">
        <!-- Dynamic content will be inserted here -->
    </main>

    <footer>
        <hr class="divider">
        <p class="footer-text">Junt-Dogs &copy; 2024 - Adopta un amigo hoy mismo. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adopciones.js"></script>

</body>

</html>
